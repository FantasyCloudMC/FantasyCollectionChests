plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.0'
    id 'java-library'
    id 'maven-publish'
}

apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    mavenLocal()
    maven {
        url = uri('https://oss.sonatype.org/content/groups/public/')
    }

    maven {
        url = uri('https://mvnrepository.com/repos/central')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    compileOnly 'net.techcable.tacospigot:WineSpigot:1.8.8-R0.2-SNAPSHOT'
    compileOnly 'com.fantasycloud:FantasyCommons:1.0-SNAPSHOT'
    compileOnly 'com.github.milkbowl:VaultAPI:1.7'
    compileOnly 'com.massivecraft:factions:1.6.9.5-U0.2.3'
    compileOnly 'org.projectlombok:lombok:1.18.26'
    compileOnly 'com.fantasycloud:FantasyCharms:1.0-SNAPSHOT'
    compileOnly 'com.fantasycloud:FantasyEnchantments:1.0-SNAPSHOT'
    compileOnly 'me.krizzdawg:FantasyCore:1.0-SNAPSHOT'
}

group = 'com.fantasycloud'
version = '1.0-SNAPSHOT'
description = 'FantasyCollectionChests'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

shadowJar {
    archiveBaseName.set(rootProject.name)
    archiveClassifier.set('')
    archiveVersion.set(version)
}
